<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet"
          href="styles.css">
</head>
<body>

    <h1>Application Form<h1>
    <h3>Please enter your choices below to apply for a position with Ubermelon</h3>

    <form action="/application-success" method="POST">
    First Name: <input type="text" name="first_name">
    <br>
    Last Name: <input type="text" name="last_name" id=last_name>
    <br>
    Salary Requirement: <input type="number" name="salary">
    <br>
    Job you are applying for:
        <select name="job">
            <option value="software_engineer">Software Engineer</option>
            <option value="qa_engineer">QA Engineer</option>
            <option value="product_manager">Poduct Manager</option>
        </select>
    <br><br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
